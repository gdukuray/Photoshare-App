<!doctype html>
<head>
    <title>Photoshare</title>
</head>
<body>
    {% if message %}
    <h4>{{message}}!</h4>
    {% endif %}
    
    <h1>Top Users on Photoshare</h1>
    {% if users %}
        <ul>
            {% for user in users %}
            <li>User: {{user[0]}}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <ul>
        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/'>Home</a></li>
    </ul>
</body>
