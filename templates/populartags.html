<!doctype html>
<head>
    <title>Photoshare</title>
</head>
<body>
    {% if message %}
    <h4>{{message}}!</h4>
    {% endif %}
    
    <h1>Popular Tags on Photoshare</h1>
    {% if tags %}
        <ul>
        {% for tag in tags %}
        <li><a href="/pictureWithTag/{{tag}}">{{tag}}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
    
    <ul>
        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/'>Home</a></li>
    </ul>
</body>
