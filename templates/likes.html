<head>
    <title>Photoshare</title>
</head>

<body>
    <h1>Likes</h1>

    {% if message %}
    <h2>{{message}}!</h2>
    {% endif %}
    
    {% if users %}
    <ul>
        {% for user in users%}
        <li>
            {{user[0]}}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
    
    {% if number %}
    <h4>Number of likes: {{number[0]}}</h4>
    {% endif %}
    
    <h4>Do you like this Image?</h4><br>
    <form method="post" action="/likes/{{photoID}}">
        <input type="submit" value="Like">
            </form>
    <ul>
        <li><a href='/upload'>Upload a photo</a> </li>
        <li><a href='/logout'>Logout</a></li>
        <li><a href='/'>Home</a></li>
    </ul>
</body>
