<form action="/register/" enctype="multipart/form-data" method="POST">
						<div class="form-group" id="#signup-form">
							<input type="text" class="form-control" placeholder="First Name" name="firstname">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Last Name" name="lastname">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
						</div>

						<div class="form-group">
							<input type="date" class="form-control" placeholder="date of birth (format:1994-12-12)" name="date_of_birth">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" placeholder="Hometown" name="hometown">
						</div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Bio" name="bio">
                        </div>
                        
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Gender" name="gender">
                                </div>

						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" name="password">
						</div>

                        <div class="form-group">
                            <h1>Upload a profile picture!</h1>
                        </div>
                        <label for="profilepic">Select photo:</label>
                        <input type="file" name="profilepic" /><br />
                        
						<button type="submit" value="Search" class="btn btn-default submit">Sign Up Now!</button>
                        
    </form>
<ul>
    <li><a href='/upload'>Upload a photo</a> </li>
    <li><a href='/logout'>Logout</a></li>
    <li><a href='/'>Home</a></li>
    </ul>
